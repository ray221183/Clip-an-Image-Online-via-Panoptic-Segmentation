<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="{{ url_for('static',filename='css/clip.css') }}"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <div class="image-viewer__container">
            <div class="image-viewer__title">
                Clip Image
            </div>
            <div class="image-viewer__main">
                <div class="image-viewer__display">
                    <img class="display" id="display-1" />
                    <!-- <canvas class="display" id="display-1"></canvas> -->
                    <canvas class="transparent" id="display-2"></canvas>
                </div>
                <div class="image-viewer__display">
                    <canvas class="display" id="display-3"></canvas>
                </div>
            </div>
        </div>
        <!-- <script src="{{ url_for('static', filename='js/clip.js') }}"></script> -->
        {% block javascript %}
            <script type="text/javascript">
                {% include "clip.js" %}
            </script>
            <!-- The contents of myscript.js will be loaded inside the script tag -->
        {% endblock %}
    </body>
</html>
